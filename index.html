<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titolo  -->
    <title>tobool list</title>
    <link rel="icon" href="img/logo.png">
    <!-- Foglio di stile  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fontsawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Collegamento Vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <header>
        <!-- Header logo nome  -->
        <div class="image">
            <img src="img/logo.png" alt="logo boolean">
        </div>
        <h1>
            tobool list
        </h1>
    </header>
    <main>
        <div class = "container">
            <div id = "root">
                <!-- Vue  -->
                <div class="form">
                    <input type="text" v-model="inputTodo" @keyup.enter="addTodo">
                    <button @click="addTodo" >
                        <div>Add</div>
                    </button>
                </div>

                <ul>
                    <!-- Per ogni elemento in todo  -->
                    <li v-for="(to, index) in todo">
                        <span :class="{done: to.done}" @click="toggleDone(to)">
                            {{ to.task }}
                        </span>
                        <div @click="removeTodo(index)">
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </li>
                </ul>
                <div class="removed" v-if="removed.length > 0">
                    <h2>
                        Task rimosse
                    </h2>
                    <ul>
                        <li v-for="(re, index) in removed">
                            <span :class="{resume: re.done}" @click="resume(re, index)">
                                {{ re.task }}

                            </span>

                        </li>
                    </ul>
                    <div class="trash" @click="delate">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
            </div>

        </div>
    </main>


    <!-- Script  -->
    <script src="js/script.js"></script>
</body>
</html>
